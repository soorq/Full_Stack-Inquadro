name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository👀
      - uses: actions/checkout@v2

      - name: Build client 👤
        run: docker build client/ --file Dockerfile --tag my-image-name:$(date +%s)

      - name: Build api ⚙️
        run: docker build server/ --file Dockerfile --tag my-image-name:$(date +%s)
