jobs
  deploy:
    steps:
        - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: '18.x'
          - name: Build NestJS image
            env:
              REGISTRY: nestjs-regiestry
              REPOSITORY: nestjs-example
              IMAGE_TAG: example
            run: docker build . -t $REGISTRY/$REPOSITORY:$IMAGE_TAG --target prod